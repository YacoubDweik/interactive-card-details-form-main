<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>
      Frontend Mentor | Interactive card details form
    </title>
  </head>
  <body>
    <main class="container">
      <section class="container__card">
        <h1 style="display: none">
          Interactive card details form
        </h1>
        <div class="card__front card">
          <div class="wrapper">
            <span class="big circle"></span>
            <span class="small circle"></span>
          </div>
          <span class="card-number">
            0000 0000 0000 0000
          </span>
          <div class="card-body">
            <span class="card-name">Jane Appleseed</span>
            <span class="card-date">
              <span class="month">00</span>
              /
              <span class="year">00</span>
            </span>
          </div>
        </div>
        <div class="card__back card">
          <span class="cvc">000</span>
        </div>
      </section>
      <section class="container__info">
        <h1 style="display: none">card details form</h1>
        <form class="container__form" action="#">
          <div class="input-box">
            <label for="name">Cardholder Name</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="e.g. Jane Appleseed"
            />
          </div>
          <div class="input-box">
            <label for="number">Card Number</label>
            <input
              type="text"
              name="number"
              id="number"
              maxlength="19"
              placeholder="e.g. 1234 5678 9123 0000"
            />
            <span class="error-msg blank">
              Can't be blank!
            </span>
            <span class="error-msg wrong">
              Wrong format!
            </span>
          </div>
          <div class="input-box numbers">
            <div class="wrapper">
              <label for="month">Exp. Date (MM/YY)</label>
              <input
                type="number"
                name="month"
                id="month"
                placeholder="MM"
              />
              <span
                class="blank"
                style="display: none"
              ></span>
              <label
                for="year"
                style="display: none"
              ></label>
              <input
                type="number"
                name="year"
                id="year"
                placeholder="YY"
              />
              <span class="error-msg blank">
                Can't be blank!
              </span>
            </div>
            <div class="wrapper">
              <label for="cvc">CVC</label>
              <input
                type="number"
                name="cvc"
                id="cvc"
                placeholder="e.g. 123"
              />
              <span class="error-msg blank">
                Can't be blank!
              </span>
            </div>
          </div>
          <button type="button">Confirm</button>
        </form>
      </section>
      <section class="container__done">
        <span class="circle">
          <img
            src="./images/icon-complete.svg"
            alt="done"
          />
        </span>
        <h1 class="done__title">Thank you!</h1>
        <p class="done__text">
          We've added your card details
        </p>
        <button>Continue</button>
      </section>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
